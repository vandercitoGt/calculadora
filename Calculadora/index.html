<script type="text/javascript">
	function operaciones(op)
	{
		var ops= {
			sumar: function sumarNumeros(n1,n2){
				return (parseInt(n1) + parseInt(n2));
			},
			restar: function restarNumeros(n1,n2){
				return (parseInt(n1) - parseInt(n2));
			},
			dividir: function dividirNumeros(n1,n2){
				return (parseInt(n1) / parseInt(n2));
			},
			multiplicar: function multiplicarNumeros(n1,n2){
				return (parseInt(n1) * parseInt(n2));
			}
		};
		var operacion;
		switch(op){
		case'sumar':
			var operando1 = document.getElementById("resultado").value;
			document.getElementById("resultado").value = operando1 + "+";
			operacion = document.getElementById("resultado").value;
			document.getElementById("memoria").value = "suma";
			break;

		case'restar':
			var operando1 = document.getElementById("resultado").value;
			document.getElementById("resultado").value = operando1 + "-";
			operacion = document.getElementById("resultado").value;
			document.getElementById("memoria").value = "resta";
			break;

		case'multiplicar':
			var operando1 = document.getElementById("resultado").value;
			document.getElementById("resultado").value = operando1 + "*";
			operacion = document.getElementById("resultado").value;
			document.getElementById("memoria").value = "multi";
			break;

		case'dividir':
			var operando1 = document.getElementById("resultado").value;
			document.getElementById("resultado").value = operando1 + "/";
			operacion = document.getElementById("resultado").value;
			document.getElementById("memoria").value = "div";
			break;

		case 'igual':
			operacion = document.getElementById("resultado").value;
			var memoriaop = document.getElementById("memoria").value;

			switch (memoriaop){
			case 'suma':
				var operando = operacion.split("+");
				var resultado = ops.sumar(operando[0],
				operando[1]);
				document.getElementById("resultado").value = resultado;
				break;

			case 'resta':
				var operando = operacion.split("-");
				var resultado = ops.restar(operando[0],
				operando[1]);
				document.getElementById("resultado").value = resultado;
				break;

			case 'multi':
				var operando = operacion.split("*");
				var resultado = ops.multiplicar(operando[0],
				operando[1]);
				document.getElementById("resultado").value = resultado;
				break;

			case 'div':
				var operando = operacion.split("/");
				var resultado = ops.dividir(operando[0],
				operando[1]);
				document.getElementById("resultado").value = resultado;
				break;
			}
			break;
		}
	}
</script>
